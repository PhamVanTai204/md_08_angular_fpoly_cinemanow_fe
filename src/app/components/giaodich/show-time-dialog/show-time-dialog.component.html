<!-- cinema-dialog.component.html -->
<div class="dialog-overlay">
    <div class="dialog-container">
        <div class="dialog-header">
            <h2 class="dialog-title">DANH SÁCH RẠP</h2>
            <button class="close-button" (click)="closeModal()">&times;</button>
        </div>

        <div class="dialog-content">
            <!-- Search section -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" placeholder="Tìm kiếm rạp" class="search-input" />
                </div>
            </div>

            <!-- Card grid for cinemas -->
            <div class="cinema-grid">
                <div *ngFor="let rap of cinemas; let i = index" class="cinema-card">
                    <div class="card-content">
                        <div class="card-header">
                            <h3 class="cinema-name">{{ rap.cinemaName }}</h3>
                        </div>

                        <div class="cinema-details">
                            <div class="detail-item">
                                <i class="fas fa-map-marker-alt detail-icon"></i>
                                <p class="detail-text">{{ rap.location }}</p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-film detail-icon"></i>
                                <p class="detail-text">{{ rap.totalRoom }} phòng chiếu</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty state -->
            <div *ngIf="cinemas.length === 0" class="empty-state">
                <i class="fas fa-theater-masks empty-icon"></i>
                <p class="empty-text">Chưa có rạp nào được thêm</p>
            </div>
        </div>
    </div>
</div>
