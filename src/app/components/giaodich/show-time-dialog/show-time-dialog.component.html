<!-- cinema-dialog.component.html -->
<div class="dialog-overlay">
    <div class="dialog-container">
        <div class="dialog-header">
            <h2 class="dialog-title">LỊCH CHIẾU THEO NGÀY</h2>
            <button class="close-button" (click)="closeModal()">&times;</button>
        </div>

        <div class="dialog-content">
            <!-- Empty state -->
            <div *ngIf="showtimesData.length === 0 && !isLoading" class="empty-state">
                <i class="fas fa-theater-masks empty-icon"></i>
                <p class="empty-text">Phim hiện không có suất chiếu</p>
            </div>

            <!-- Loading state -->
            <div *ngIf="isLoading" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang tải dữ liệu...</p>
            </div>

            <div class="date-columns">
                <div *ngFor="let dateGroup of showtimesData" class="date-column">
                    <h3 class="date-title">{{ formatDate(dateGroup.date) }}</h3>
                    <div class="showtime-list">
                        <button *ngFor="let showtime of dateGroup.showtimes"
                            (click)="showRomDialog(showtime.roomId, showtime.id)" class="showtime-button">
                            {{ showtime.startTime }} - {{ showtime.endTime }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
