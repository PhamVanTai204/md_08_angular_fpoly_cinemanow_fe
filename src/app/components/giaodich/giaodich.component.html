<div>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>Chọn Phim </h1>
        </div>


      </div>
    </div>
  </section>

  <section class="content px-2  ">
    <div class=" table-wrapper">
      <div class="card-body table-responsive table-striped table-bordered">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn bg-red1 ">
              <i class="fas fa-search"></i>
            </button>

          </div>
          <input type="text" class="form-control" [placeholder]="'Nhập vào tên Phim'" #filter />
          <!-- <input type="text" class="form-control" [placeholder]="'Nhập vào tên Sản Phẩm'" #filter
            (keyup)="searchPRD(filter.value)" /> -->

          <!-- -->

        </div>
        <table class="table table-hover">
          <div class="product-list">

            @for(product of danhSachPhim ; track product.id){
            <div class="product" (click)="showCreateOrEditProductDialog(product.id)">
              <div class="khung_prdImg">
                <img id="img-product-list" alt="Uploaded Image" [src]="product.image_film" />
              </div>
              <h2> {{ product.title }}</h2>
              <p class="price">Giới hạn tuổi: {{product.age_limit}}</p>
              <p class="description">Diễn viên: {{product.cast}}</p>






            </div>

            }


          </div>

        </table>


        <div *ngIf="!danhSachPhim.length" class="text-center mt-5">
          <p>Không có Phim.</p>
        </div>



      </div>
      <!-- <div class="card flex justify-content-center">
        <p-paginator [first]="first" [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 15, 20]"
          (onPageChange)="onPageChange($event)">
        </p-paginator>
      </div> -->
    </div>
  </section>
</div>
