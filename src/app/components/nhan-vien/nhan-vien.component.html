<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Quản Lý Nhân Viên</h2>

  <!-- Thông báo lỗi -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
    <button class="float-right" (click)="errorMessage = ''">×</button>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="flex justify-center my-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
  </div>

  <div class="overflow-x-auto w-full">
    <table class="min-w-full divide-y divide-gray-200 bg-white">
      <!-- Tiêu đề cột -->
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Avatar
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Họ Tên
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Số ĐT
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Quyền
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Hành Động
          </th>
        </tr>
      </thead>

      <!-- Danh sách nhân viên -->
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let nv of nhanViens">
          <td class="px-6 py-4 whitespace-nowrap">
            <img [src]="nv.avatar" alt="Avatar" class="h-10 w-10 rounded-full object-cover"
              onerror="this.src='https://via.placeholder.com/40?text=?'" />
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ nv.fullName }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ nv.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ nv.phone }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 py-1 rounded-full text-xs font-semibold text-white bg-blue-500">
              {{ nv.role }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <!-- Nút khóa/mở khóa tài khoản -->
            <button (click)="toggleNhanVienStatus(nv)"
              [ngClass]="nv.isActive ? 'bg-red-500 hover:bg-red-700' : 'bg-green-500 hover:bg-green-700'"
              class="text-white font-bold py-2 px-4 rounded transition-colors duration-200">
              {{ nv.isActive ? 'Khóa tài khoản' : 'Mở khóa tài khoản' }}
            </button>
          </td>
        </tr>

        <!-- Empty state -->
        <tr *ngIf="nhanViens.length === 0 && !isLoading">
          <td colspan="6" class="px-6 py-8 text-center text-gray-500">
            Không có dữ liệu nhân viên nào.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
