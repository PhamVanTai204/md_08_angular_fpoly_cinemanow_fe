<div class="p-5">
  <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">THỂ LOẠI PHIM</h2>
      <button (click)="openDialog()" class="bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white px-5 py-2 rounded-lg">
        THÊM
      </button>
    </div>
    <!-- Bảng danh sách thể loại -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-left">
        <thead>
          <tr class="border-b-2 border-gray-300">
            <th class="p-3">Thể loại</th>
            <th class="p-3 text-right">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let genre of genres; let i = index" class="border-b hover:bg-gray-50 transition-colors duration-200">
            <td class="p-3 font-medium text-gray-700">{{ genre.name }}</td>
            <td class="p-3 text-right">
              <button (click)="openEditDialog(i)" class="text-blue-500 hover:text-blue-600 transition-colors duration-200 mr-2">
                <!-- Icon chỉnh sửa -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M16 3a2.828 2.828 0 113.999 3.999L7 21H3v-4L16 3z" />
                </svg>
              </button>
              <button (click)="deleteGenre(i)" class="text-red-500 hover:text-red-600 transition-colors duration-200">
                <!-- Icon xóa -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a2 2 0 00-2 2h8a2 2 0 00-2-2m-4 0h4" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Dialog thêm thể loại -->
  <div *ngIf="showDialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold border-b pb-3 mb-4">THÊM THỂ LOẠI</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Thể loại</label>
        <input type="text" [(ngModel)]="genreName" placeholder="Nhập tên thể loại" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex justify-end gap-3">
        <button (click)="closeDialog()" class="bg-gray-500 hover:bg-gray-600 transition-colors duration-200 text-white px-4 py-2 rounded-md">
          ĐÓNG
        </button>
        <button (click)="saveGenre()" class="bg-green-500 hover:bg-green-600 transition-colors duration-200 text-white px-4 py-2 rounded-md">
          LƯU
        </button>
      </div>
    </div>
  </div>

  <!-- Dialog sửa thể loại -->
  <div *ngIf="showEditDialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold border-b pb-3 mb-4">CHỈNH SỬA THỂ LOẠI</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Thể loại</label>
        <input type="text" [(ngModel)]="genreName" placeholder="Nhập tên thể loại" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex justify-end gap-3">
        <button (click)="closeDialog()" class="bg-gray-500 hover:bg-gray-600 transition-colors duration-200 text-white px-4 py-2 rounded-md">
          HỦY
        </button>
        <button (click)="updateGenre()" class="bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white px-4 py-2 rounded-md">
          CẬP NHẬT
        </button>
      </div>
    </div>
  </div>
</div>
