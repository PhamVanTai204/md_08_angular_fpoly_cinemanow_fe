<div class="p-4">
  <!-- Dòng tiêu đề + ô tìm kiếm bên phải -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold">Danh sách giao dịch</h2>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Nhập tên phim"
      class="border border-gray-300 rounded px-2 py-1"
    />
  </div>

  <!-- Bảng danh sách -->
  <div class="overflow-x-auto w-full">
    <table class="min-w-full divide-y divide-gray-200 bg-white">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Mã GD
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Tên phim
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Suất chiếu
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Phòng chiếu
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Trạng thái
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Tổng tiền
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Ngày đặt
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let item of filteredThanhToanList">
          <td class="px-6 py-4 whitespace-nowrap">
            {{ item.maGD }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ item.tenPhim }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ item.suatChieu }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ item.phongChieu }}
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap"
            [ngClass]="{
              'text-green-600 font-semibold': item.trangThai === 'Đã thanh toán',
              'text-red-600 font-semibold': item.trangThai === 'Đã hủy'
            }"
          >
            {{ item.trangThai }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ item.tongTien | currency:'VND':'symbol':'1.0-0' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ item.ngayDat }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Hai nút bên dưới -->
  <div class="mt-6 flex gap-4">
    <button
      (click)="traCuuGD()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Tra cứu GD
    </button>
    <button
      (click)="taoGiaoDich()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
    >
      Tạo giao dịch
    </button>
  </div>
</div>
