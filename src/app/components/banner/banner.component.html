<div class="container">
  <h2 class="mt-3 text-center">Quản lý Banner</h2>
  <div class="text-center mb-3">
    <button class="btn btn-success" (click)="addBanner()">Thêm Banner</button>
  </div>
  <!-- Sử dụng lưới Bootstrap với 3 banner mỗi dòng -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let banner of banners">
      <img [src]="banner.imageUrl" alt="Banner" class="banner-image"
           (mousedown)="startPress(banner)" (mouseup)="cancelPress()" (mouseleave)="cancelPress()"
           (touchstart)="startPress(banner)" (touchend)="cancelPress()">
    </div>
  </div>

  <!-- Dialog xác nhận xóa -->
  <div class="modal-backdrop" *ngIf="showDeleteDialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận xóa</h5>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc muốn xóa banner này?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="confirmDelete()">Xóa</button>
          <button class="btn btn-secondary" (click)="closeDeleteDialog()">Hủy</button>
        </div>
      </div>
    </div>
  </div>
</div>
