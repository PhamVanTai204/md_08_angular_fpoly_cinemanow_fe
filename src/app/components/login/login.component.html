<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    .custom-container {
      width: 1052px;
      height: 618px;
      position: absolute;
      border-radius: 20px;
    }

    .cinema-now {
      font-family: 'Kaushan Script', cursive;
      font-weight: 400;
      font-size: 32px;
      line-height: 46.43px;
      letter-spacing: 0%;
      color: #FE4117;
    }

    .login-title {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-style: italic;
      font-size: 32px;
      line-height: 38.73px;
      letter-spacing: 0%;
    }

    .login-description {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 12px;
      line-height: 14.52px;
      letter-spacing: 0%;
    }

    .google-button {
      width: 100%;
      background-color: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
    }

    .google-button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .login-button {
      width: 100%;
      background-color: #FF4A4A;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-500 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg flex custom-container">
    <div class="w-1/2 p-8">
      <h1 class="cinema-now">Cinema Now</h1>
      <h2 class="login-title mt-6">Đăng nhập</h2>
      <p class="login-description mt-2">Đăng nhập vào hệ thống bên dưới và quản lý các chức năng của bạn</p>

      <!-- Thông báo lỗi -->
      <div *ngIf="errorMessage" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <form class="mt-6" (ngSubmit)="onLogin($event)">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" [(ngModel)]="email" placeholder="Email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Mật khẩu</label>
          <input type="password" [(ngModel)]="password" placeholder="Mật khẩu" name="password" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4 text-right">
          <a href="#" class="text-red-500">Quên mật khẩu?</a>
        </div>

        <!-- Nút Đăng nhập với Google -->
        <button type="button" class="google-button">
          <img src="../assets/google.png" alt="Google" />
          Tiếp tục với Google
        </button>

        <!-- Nút Đăng nhập -->
        <button type="submit" class="login-button">
          Đăng nhập
        </button>
      </form>
    </div>
    <div class="w-1/2 bg-blue-900 text-white p-8 flex flex-col justify-center items-center">
      <h2 class="text-3xl font-bold">Chào mừng bạn đã quay trở lại</h2>
      <p class="mt-4 text-center">Đăng nhập với tài khoản quản lý và theo dõi hoạt động trên ứng dụng của bạn</p>
    </div>
  </div>
</body>

</html>
